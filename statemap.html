<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Map-NJ/PA</title>
	
	<a href="https://fontawesome.com/icons/diamond?f=classic&s=solid"></a>
</head>

	<style>

		.mcmap{
			width:900px;
			border:solid #5a5a5a 1px;
			background: url(images.mcmap.jpeg) no-repeat;
			background-size: 900px 800px;
			padding: 0;
			margin: 0;
			position: relative;
		}
	
	
	</style>
	
	
	
<body>
	<h1>Mountains in New Jersey </h1>
	<h2>Where to go</h2>
	
	<div class="mcmap">
	<img src="images/usa-nj.svg" alt="Map of NJ">
		<a href="#blackdiamond"><i class="mcmap-item" id="mcmap-item-blackdiamond" aria-hidden="true"><span>Black Diamond</span></i></a>
		
		<img class="mcmap-item" id="mcmap-diamond" src="images/shoe-icon.svg">
		
	</div>
	
	<h1>Mountains in Pennsivannia </h1>
	<h2>Where to go</h2>
	
	<div class="mcmap">
	<img src="images/usa-pa.svg" alt="Map of PA">
		<a href="#blackdiamond"><i class="mcmap-item" id="mcmap-item-blackdiamond" aria-hidden="true"><span>Black Diamond</span></i></a>
		<img class="mcmap-item" id="mcmap-diamond" src="images/shoe-icon.svg">
		
	</div>
	
	
</body>
</html>
